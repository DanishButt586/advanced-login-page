<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Variable font for smoother rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dynamic animated lines background -->
    <canvas id="bgLines" aria-hidden="true"></canvas>
    <div class="beam-layer" aria-hidden="true"></div>
    <div class="grain-layer" aria-hidden="true"></div>
    <div id="focusLens" aria-hidden="true"></div>
    <!-- Theme / appearance control -->
    <div class="theme-switcher" aria-label="Appearance settings">
        <button class="theme-btn" data-theme="default" aria-pressed="true" title="Default theme">DF</button>
        <button class="theme-btn" data-theme="midnight" aria-pressed="false" title="Midnight theme">MN</button>
        <button class="theme-btn" data-theme="aurora" aria-pressed="false" title="Aurora theme">AU</button>
        <button class="theme-btn" data-theme="sunset" aria-pressed="false" title="Sunset theme">SS</button>
    </div>
    <div class="layout-center">
    <form class="login-container" novalidate>
            <h2>Login</h2>
            <div class="field">
                <input id="username" name="username" type="text" autocomplete="off" placeholder=" " required aria-required="true" />
                <label for="username">Username</label>
                <span class="field-underline"></span>
            </div>
            <div class="field">
                <input id="password" name="password" type="password" placeholder=" " required aria-required="true" />
                <label for="password">Password</label>
                <span class="field-underline"></span>
                <button type="button" id="showPwd" class="show-pwd" aria-label="Show password">Show</button>
            </div>
            <div class="extras-row">
                <label class="remember"><input type="checkbox" id="remember" /> Remember me</label>
                <a href="#" class="link small">Forgot Password?</a>
            </div>
            <div id="msg" class="message" aria-live="polite"></div>
            <div class="btn-area">
                <button id="loginBtn" type="submit" class="primary-btn">Login</button>
            </div>
            <div class="signup-hint">Don't have an account? <a href="#" class="link">Create Account</a></div>
    </form>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
